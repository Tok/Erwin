<!DOCTYPE html>
<html>
<head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
<link type="text/css" rel="stylesheet" href="Erwin.css">
<title>Erwin</title>
<script type="text/javascript" src="erwin/erwin.nocache.js"></script>
<script>
function updateWavelenght(value) {
  document.getElementById("wavelength").innerHTML = value / 100;
}
</script>
</head>
<body>
  <iframe src="javascript:''" id="__gwt_historyFrame" tabIndex='-1'
    style="position: absolute; width: 0; height: 0; border: 0"></iframe>
  <noscript>
    <div
      style="width: 22em; position: absolute; left: 50%; margin-left: -11em; color: red; background-color: white; border: 1px solid red; padding: 4px; font-family: sans-serif">
      Your web browser must have JavaScript enabled in order for this
      application to display correctly.</div>
  </noscript>
  <div id="center">
    <div>
      <span class="lab">Wavelength</span>
      <input id="wlSlider" type="range" min="0" max="200" step="1"
        onchange="updateWavelenght(this.value)" />
      <span id="wavelength"></span>
    </div>
    <div id="mainContainer"></div>
    <div id="footer">
      <span>Source at <a href="http://github.com/Tok/Erwin">http://github.com/Tok/Erwin</a></span>
      <span> --- </span>
      <span>Works best in <a href="http://www.google.com/chrome/â€Ž">Chrome</a>.</span>
    </div>
  </div>
</body>
</html>
